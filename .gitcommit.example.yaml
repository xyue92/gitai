# Custom commit guidelines (IMPORTANT - Company/Team Standards)
# Paste your company's commit message requirements here
# The AI will follow these guidelines strictly when generating commits
#
# Examples of what you can put here:
# - Your company's commit message template
# - Required format or structure
# - Mandatory fields (ticket numbers, reviewers, etc.)
# - Naming conventions
# - Special requirements (emojis, prefixes, etc.)
#
custom_prompt: |
