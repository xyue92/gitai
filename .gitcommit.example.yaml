# Project-specific scopes (optional)
# If empty, user will be prompted to enter custom scope
scopes:
  - "api"
  - "ui"
  - "auth"
  - "db"
  - "config"
  - "docs"

# Custom prompt template (optional)
# If provided, this will be prepended to the generated prompt
# Use this to add project-specific context or instructions
custom_prompt: |
  This is a [Your Project Type] project.
  Follow our team's commit message guidelines:
  - Be concise and clear
  - Focus on the "why" not the "how"
  - Use imperative mood (e.g., "add" not "added")
