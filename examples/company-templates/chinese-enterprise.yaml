# 中国企业Commit规范模板
# Chinese Enterprise Commit Message Template

model: "qwen2.5-coder:7b"
language: "zh"
detailed_commit: true

custom_prompt: |
  遵循我们公司的代码提交规范：

  必填格式：
  <类型>(<模块>): <简短描述>

  <详细说明>

  影响范围: <影响的功能模块>
  测试情况: <测试覆盖说明>
  关联需求: <需求单号或PRD链接>

  提交规范要求：
  - 必须使用中文描述
  - 必须包含"影响范围"说明
  - 必须包含"测试情况"说明
  - 如有关联需求文档，必须注明"关联需求"
  - 主题行不超过50个汉字
  - 详细说明需要包含：改动内容、改动原因、业务价值

  提交类型说明：
  - feat: 新功能
  - fix: 问题修复
  - docs: 文档更新
  - style: 代码格式调整（不影响功能）
  - refactor: 重构（不增加功能，不修复问题）
  - perf: 性能优化
  - test: 测试用例
  - chore: 构建或辅助工具变动

  示例：
  feat(用户中心): 新增用户登录功能

  实现了基于JWT的用户登录认证功能，用户可以通过手机号和验证码登录系统。

  改动内容：
  - 新增登录接口和验证码发送接口
  - 实现JWT token生成和验证逻辑
  - 添加登录状态管理中间件
  - 完善用户信息缓存机制

  改动原因：
  - 满足产品V2.0版本用户登录需求
  - 提升系统安全性，替代原有简单密码登录
  - 为后续SSO单点登录做技术储备

  业务价值：
  - 提升用户登录体验，降低密码遗忘率
  - 增强系统安全性，符合等保2.0要求
  - 支持企业客户快速接入

  影响范围: 用户中心模块、API网关、前端登录页面
  测试情况: 已完成单元测试、集成测试、UAT测试
  关联需求: PRD-2024-001-用户登录改造

types:
  - name: "feat"
    desc: "新功能"
    emoji: "✨"
  - name: "fix"
    desc: "问题修复"
    emoji: "🐛"
  - name: "docs"
    desc: "文档更新"
    emoji: "📝"
  - name: "style"
    desc: "代码格式"
    emoji: "💄"
  - name: "refactor"
    desc: "代码重构"
    emoji: "♻️"
  - name: "perf"
    desc: "性能优化"
    emoji: "⚡"
  - name: "test"
    desc: "测试用例"
    emoji: "✅"
  - name: "chore"
    desc: "构建维护"
    emoji: "🔧"

scopes:
  - "用户中心"
  - "订单系统"
  - "支付模块"
  - "商品管理"
  - "数据分析"
  - "系统配置"
  - "基础设施"
